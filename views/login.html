<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <title>Log In</title>
    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
    <div class="login">
        <div class="login-header">
            <h1>Willkommen!</h1>
            <h2>Fischertechnik Simulationsfabrik & Festo Historie & Datensammlung</h2>
        </div>
        <form method="POST" id = "login-form">
            <input type="text" name="username" placeholder="Benutzername" required/><br>
            <input type="password" name="password" placeholder="Passwort" required/>
            <br>
            <button type="submit" class="login-button">Einloggen</button>

            <h5 class="no-access">Passwort vergessen?</h5>
        </form>
    </div>
    <!-- partial -->
    <script src="../js/login.js"></script>

</body>

</html>
