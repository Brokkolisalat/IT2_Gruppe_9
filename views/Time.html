<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

   <link rel="stylesheet" href="../css/Time.css">
   <link rel="stylesheet" href="../css/6div.css">
   <link rel="stylesheet" href="../css/general.css">
</head>

<body>
   <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
   
   <div id="header"></div>

   <div class="login-header">
      <h1>Zeitraum</h1>
   </div>

   <div class="container" id="container">
      <div class="panel panel-primary">
         <div class="panel-heading" id="panel-heading">Zeitraum Aussuchen</div>
            <div class="panel-body">
               <div class="form-group">
                  <label class="control-label" id="control-label">Von:</label>
                  <div class='input-group date' id='datetimepicker1' name="fromdate">
                     <input type='text' class="form-control" />
                     <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
                 
               <div class="form-group">
                  <label class="control-label" id="control-label">Bis:</label>
                  <div class='input-group date' id='datetimepicker2' name="todate" aria-placeholder="hello">
                     <input type='text' class="form-control" />
                        <span class="input-group-addon">
                           <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                  </div>
               </div>
            
               </div>
                  <input type="submit" class="btn btn-primary" id = "submit" value="Submit">
               </div>
            </div>
         <script src="../js/Time.js"></script>
      </div>
   </div>

   <div id="footer"></div>

</body>
</html>
